<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/EditProfileStyle.css">

<body>
    <header>
        <div class="container-navbar">
           <a href="login.html"><img class="nav-item-logo" src="/assets/icons/Group 980 2.png" alt="nav-item-logo"></a>
            <div class="right-content">
               <a href="edit-profile-perusahaan.html"><img src="../assets/icons/bell.png"></a>
               <a href="edit-profile-pekerja.html"><img src="../assets/icons/email.png"></a>
               <a href="profile.html"><img src="../assets/image/profile1.png" alt="nav-item-profile"></a>
            </div>
    </header>
    <section>
        <div class="background-header"></div>
        <aside class="style2">
            <div class="container">
                <div class="sidebar">
                    <div class="profile-content">
                        <img src="../assets/image/profile-portofolio.png" alt="nav-item-profile2">
                        <a href=""><img src="../assets/icons/edit.png"></a>
                        <p class="name-profile">Louis Tomlinson</p>
                        <p class="skill-profile">Web Developer</p>
                        <div class="map">
                            <img class="map-pin" src="../assets/icons/map-pin.png">
                            <p class="map-profile">Purwokerto, Jawa Tengah</p>
                        </div>
                    </div>
                    <button class="button-profile">Simpan</button>
                    <button class="button-profile-2">Batal</button>
                </div>
                <div class="card-container">
                    <div class="card-header">
                        <p>Data diri</p>
                    </div>
                    <div class="card-content">
                        <form action="#">
                            <div class="card-layout-content">
                                <label for="nama">Nama Perusahaan</label>
                                <input type="text" placeholder="Masukkan nama Perusahaan">
                            </div>
                            <div class="card-layout-content">
                                <label>Bidang</label>
                                <input type="text" placeholder="Masukkan bidang perusahaan">
                            </div>
                            <div class="card-layout-content">
                                <label>Kota</label>
                                <input type="text" placeholder="Masukkan kota">
                            </div>
                            <div class="card-layout-content">
                                <label>Deskripsi singkat</label>
                                <textarea rows="8" placeholder="Tuliskan deskripsi singkat"></textarea>
                            </div>
                            <div class="card-layout-content">
                                <label for="nama">Email</label>
                                <input type="email" placeholder="Masukkan email">
                            </div>
                            <div class="card-layout-content">
                                <label>Instagram</label>
                                <input type="text" placeholder="Masukkan nama intagram">
                            </div>
                            <div class="card-layout-content">
                                <label>Nomor telepon</label>
                                <input type="text" placeholder="Masukkan nomot telepon">
                            </div>
                            <div class="card-layout-content">
                                <label>Linkedin</label>
                                <input type="text" placeholder="Masukkan nama linkedin">
                            </div>
                        </form>
                    </div>



                </div>
            </div>
        </aside>
    </section>
    <footer>
        <div class="footer-content">
            <img class="footer-logo" src="../assets/icons/Group 978.svg" alt="footer-item-logo">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus auctor.
