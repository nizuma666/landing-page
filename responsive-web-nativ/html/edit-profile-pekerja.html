<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/EditProfileStyle.css">
</head>

<body>
    <header>
        <div class="container-navbar">
           <a href="login.html"><img class="nav-item-logo" src="/assets/icons/Group 980 2.png" alt="nav-item-logo"></a>
            <div class="right-content">
                <a href="edit-profile-perusahaan.html"><img src="../assets/icons/bell.png"></a>
                <a href="edit-profile-pekerja.html"><img src="../assets/icons/email.png"></a>
                <a href="profile.html"><img src="../assets/image/profile1.png" alt="nav-item-profile"></a>
            </div>
    </header>
    <section>
        <div class="background-header"></div>
        <aside>
            <div class="container">
                <div class="sidebar">
                    <div class="profile-content">
                        <img src="../assets/image/profile-portofolio.png" alt="nav-item-profile2">
                        <a href=""><img src="../assets/icons/edit.png"></a>
                        <p class="name-profile">Louis Tomlinson</p>
                        <p class="skill-profile">Web Developer</p>
                        <div class="map">
                            <img class="map-pin" src="../assets/icons/map-pin.png">
                            <p class="map-profile">Purwokerto, Jawa Tengah</p>
                        </div>
                    </div>
                    <button class="button-profile">Simpan</button>
                    <button class="button-profile-2">Batal</button>
                </div>
                <div class="card-container">
                    <div class="card-header">
                        <p>Data diri</p>
                    </div>
                    <div class="card-content">
                        <form action="#">
                            <div class="card-layout-content">
                                <label for="nama">Nama Lengkap</label>
                                <input type="text" placeholder="Masukkan nama lengkap">
                            </div>
                            <div class="card-layout-content">
                                <label>Job desk</label>
                                <input type="text" placeholder="Masukkan domisili">
                            </div>
                            <div class="card-layout-content">
                                <label>Domisili</label>
                                <input type="text" placeholder="Masukkan domisili">
                            </div>
                            <div class="card-layout-content">
                                <label>Tempat kerja</label>
                                <input type="text" placeholder="Masukkan tempat kerja">
                            </div>
                            <div class="card-layout-content">
                                <label>Deskripsi singkat</label>
                                <textarea rows="8" placeholder="Tuliskan deskripsi singkat"></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="card-header">
                        <p>Skill</p>
                    </div>
                    <div class="card-content">
                        <form action="#">
                            <div class="card-layout-content-2">
                                <input type="text" placeholder="Java">
                                <button class="medium-button-skill">Simpan</button>
                            </div>
                        </form>
                    </div>

                    <div class="card-header">
                        <p>Pengalaman Kerja</p>
                    </div>
                    <div class="card-content">
                        <form action="#">
                            <div class="card-layout-content">
                                <label>Posisi</label>
                                <input type="text" placeholder="Web developer">
                            </div>
                            <div class="card-layout-content-2">
                                <div class="card-layout-content">
                                    <label>Nama perusahaan</label>
                                    <input type="text" value="" placeholder="PT harus bisa">
                                </div>
                                <div class="card-layout-content">
                                    <label>Bulan/Tahun</label>
                                    <input type="text" value="" placeholder="Januari 2018">
                                </div>
                            </div>
                            <div class="card-layout-content">
                                <label>Deskripsi singkat</label>
                                <textarea rows="8" placeholder="Tuliskan deskripsi singkat"></textarea>
                            </div>
                            <button class="button-profile-3">Tambah Pengalaman Kerja</button>
                        </form>
                    </div>

                    <div class="card-header">
                        <p>Portofolio</p>
                    </div>
                    <div class="card-content">
                        <form action="#">
                            <div class="card-layout-content">
                                <label>Nama aplikasi</label>
                                <input type="text" placeholder="Masukkan nama aplikasi">
                            </div>
                            <div class="card-layout-content">
                                <label>Link Repository</label>
                                <input type="text" placeholder="Masukkan domisili">
                            </div>
                            <div class="card-layout-content-3">
                                <div>
                                    <label>Type Portofolio</label>
                                </div>
                                <div>
                                    <input type="radio">
                                    <label for="mobile">Aplikasi Mobile</label>
                                    <input type="radio">
                                    <label for="web">Aplikasi Web</label>
                                </div>
                            </div>
                            <div class="card-layout-content">
                                <label>Upload Gambar</label>
                                <img src="../assets/icons/uploadfile.png" alt="">
                            </div>
                            <button class="button-profile-3">Tambah Portofolio</button>
                        </form>
                    </div>

                </div>
            </div>
        </aside>
    </section>
    <footer>
        <div class="footer-content">
            <img class="footer-logo" src="../assets/icons/Group 978.svg" alt="footer-item-logo">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus auctor.
            </p>
        </div>
        <div class="footer-copyright">
            <p class="footer-text1">2020 Pewworld. All right reserved</p>
            <p class="footer-text2">Telepon</p>
            <p class="footer-text3">Email</p>
        </div>
    </footer>
</body>

</html>
